    <div class = "title">
    <h1>Project JavaScript Contact Web</h1>
    </div>
          <div class = "list-person">
              <table>
                  <thead>
                      <tr id = "thead">
                        <td><h6>NO</h6></td>
                        <td><h6>NAME</h6></td>
                        <td><h6>GENDER</h6></td>
                        <td><h6>PHONE NUMBER</h6></td>
                        <td><h6>EMAIL</h6></td> 
                  </thead>
                  <tbody id = "tbody">
                    
                  </tbody>
              </table>
          </div>
          <div id ="signup-form">
                <form id="myForm">
                  <strong>Name</strong> <br>
                  <input id="sign-name" class="name" type ="text" name="name"><br>
                  <strong>Gender</strong> <br>
                  <input id="sign-male" class = "g-male" type="radio" name="gender" value="male"> Male<br>
                  <input id="sign-female" class = "g-female" type="radio" name="gender" value="female"> Female<br>
                  <strong>Phone Number</strong><br>
                  <input id="sign-phone" class = "phone" type="tel" name="phone-number"><br>
                  <strong>Email</strong><br>
                  <input id="sign-email" class = "email" type="email" name="email"><br><br>
                  <input id="sign-submit" class = "submit" type="submit" value="Submit">
                </form>  
              </div>
              
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
